<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Accept Group Requests!</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" *ngIf="GroupData != 'False'">
      <app-group-accept (decision)="DecisionPoster($event)" *ngFor="let Group of GroupData; let i = index" [GroupName]="Group[1]" [GroupID]= "ParseInt(Group[0], 10)"></app-group-accept>
      <!-- <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
      <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
      <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept> -->
    </div>
    <div class="modal-body" *ngIf="GroupData == 'False'">
      <h5 style="color: green;"> NO GROUP REQUESTS AVAILABLE!!</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
