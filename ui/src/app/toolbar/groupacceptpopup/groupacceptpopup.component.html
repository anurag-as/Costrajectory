<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Accept Requests!</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="padding: 0;" *ngIf="RequestId != 0">
      <div class="modal-body" type="button" [attr.id]="RequestId == 1 ? 'GroupRequestsActive': 'GroupRequestsInActive'" (click)="ChangeRequestType(1)">
        <p style="padding: 0; position: relative; left:100px; top:-13px;"><b>Group Requests</b></p>
      </div>
      <div class="modal-body" type="button" [attr.id]="RequestId == 2 ? 'AddUsersActive': 'AddUsersInActive'" (click)="ChangeRequestType(2)">
        <p style="padding: 0; position: relative; right:0px; top:-13px;"><b>Add People Reqests</b></p>
      </div>
    </div>
    <div class="modal-body" *ngIf="GroupData != 'False'">
      <app-group-accept (decision)="DecisionPoster($event)" *ngFor="let Group of GroupData; let i = index" [GroupName]="Group[1]" [GroupID]= "ParseInt(Group[0], 10)"></app-group-accept>
      <!-- <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
      <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
      <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept> -->
    </div>
    <div class="modal-body" *ngIf="GroupData == 'False'">
      <h5 style="color: green;"> NO GROUP REQUESTS AVAILABLE!!</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDialog()">Cancel</button>
    </div>
  </div>
