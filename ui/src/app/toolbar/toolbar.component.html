<!-- Modal For accepting Requests -->
<div class="modal fade" id="AcceptRequests" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Accept Group Requests!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-group-accept (decision)="DecisionPoster($event)" *ngFor="let Group of GroupData; let i = index" [GroupName]="Group[1]" [GroupID]= "ParseInt(Group[0], 10)"></app-group-accept>
        <!-- <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
        <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept>
        <app-group-accept (decision)="DecisionPoster($event)"></app-group-accept> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="GoPremium()">Save</button>
      </div>
    </div>
  </div>
</div>
