<!-- Modal -->
<div class="modal fade" id="goPremium" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Go Premium!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="grid">
          <img class="img-responsive" src="https://lh3.googleusercontent.com/proxy/ZAlv6BmSXWylEXcdGfL4-fadlhwYHgYP9djSITn7I7XZq1WHIuZ35z8f4MW20mEWkcGeqFFKqT5E1LTFpeK4KAqFqn33gY0" height="35px" width="35px"/>
          <p>Get Access to more space upto 400MB!</p>
        </div>
        <div class="grid">
          <img class="img-responsive" src="https://lh3.googleusercontent.com/proxy/ZAlv6BmSXWylEXcdGfL4-fadlhwYHgYP9djSITn7I7XZq1WHIuZ35z8f4MW20mEWkcGeqFFKqT5E1LTFpeK4KAqFqn33gY0" height="35px" width="35px"/>
          <p>Get Access to more Analytics!</p>
        </div>
        <div class="grid">
          <img class="img-responsive" src="https://lh3.googleusercontent.com/proxy/ZAlv6BmSXWylEXcdGfL4-fadlhwYHgYP9djSITn7I7XZq1WHIuZ35z8f4MW20mEWkcGeqFFKqT5E1LTFpeK4KAqFqn33gY0" height="35px" width="35px"/>
          <p>Get Access to All the beta releases!</p>
        </div>
        <div class="grid">
          <img class="img-responsive" src="https://lh3.googleusercontent.com/proxy/ZAlv6BmSXWylEXcdGfL4-fadlhwYHgYP9djSITn7I7XZq1WHIuZ35z8f4MW20mEWkcGeqFFKqT5E1LTFpeK4KAqFqn33gY0" height="35px" width="35px"/>
          <p>Get Exclusive Export options and much more...!!</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="GoPremium()">Go Premium!!!</button>
      </div>
    </div>
  </div>
</div>
