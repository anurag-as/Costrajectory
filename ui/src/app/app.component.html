<app-toolbar [userName]="userdata" [Authoriation]="authorizationDone"></app-toolbar>

<div *ngIf="authorizationDone == false">
    <app-signupin (userdata)="authorization($event)"></app-signupin>
</div>

<div *ngIf="authorizationDone == true">
    <app-upload-form [userName]="userdata.username"></app-upload-form>
</div>
