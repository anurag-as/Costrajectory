<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="bill name">Bill name</th>
        <th scope="bill description">Bill description</th>
        <th scope="bill amount" title='Press to preview'>Bill amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let indexobj of BillEntries">
        <td *ngFor="let val of indexobj">
            {{val}}
        </td>
      </tr>

    </tbody>
  </table>
