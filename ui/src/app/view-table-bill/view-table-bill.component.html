<div class="card bg-light">
  <nav class="navbar navbar-expand-sm" id="topHalf">
      <a class="navbar-brand"> <b> {{BillName}} </b></a>
      <span class="example-spacer"></span>
      <a class="navbar-brand"> <b>Rs {{BillAmount}}</b></a>
  </nav>
  
  <nav class="navbar navbar-expand-sm" id="BottomHalf">
    <a class="navbar-brand"> {{BillDate}}</a>
  </nav>
  <nav class="navbar navbar-expand-sm" id="Description">
    <a class="navbar-brand"> {{BillDescription}}</a>
  </nav>
  <nav class="navbar navbar-expand-sm" id="MiddleHalf">
    <a class="navbar-brand"> {{BillCategory}}</a>
    <span class="example-spacer"></span>
    <div class="navbar-nav" id="buttonGroup">
        <a class="nav-link" type='button'  (click)="ViewBill()" title="Bill info"><i style="color: rgb(102, 84, 2);" class="fa fa-info-circle fa-lg" aria-hidden="true"></i> </a>
        <a class="nav-link" type='button'  title="Copy Bill" (click)="ChangeBill()"><i style="color: rgb(87, 4, 87)" class="fa fa-clone fa-lg" aria-hidden="true"></i> </a>
        <a class="nav-link" type='button'  data-toggle="modal" [attr.data-target]="'#ViewBill'" title="View Bill" *ngIf="BillHasImage == true"><i style="color: rgb(4, 53, 34);" class="fa fa-camera fa-lg" aria-hidden="true"></i> </a>
        <a class="nav-link" type='button'  (click)="EditBill()" title="Edit Bill"><i style="color: blue" class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> </a>
        <a class="nav-link" type='button'  (click)="DeleteBill()" title="Delete the Bill"><i style="color: red;" class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
    </div>
</nav>
  
</div>




  <!-- Procedure to DELETE THE BILL -->
  <div class="modal fade" id="DeleteBill" tabindex="-1" role="dialog" aria-labelledby="DeleteBill" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Bill</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Do You Really want to delete the bill?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">NO, Close</button>
            <button type="button" class="btn btn-primary" (click)="DeleteBillFromThisComponent()">Yes! Delete</button>
          </div>
        </div>
      </div>
  </div>

  <!-- Procedure to VIEW THE BILL -->
  <div class="modal fade" id="PreviewBill" tabindex="-1" role="dialog" aria-labelledby="PreviewBill" aria-hidden="false">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Preview Bill</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeImage()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                <app-view-bill *ngIf="ViewImage"
                [MappedImageName]="this.BillIdentifier"
                [ActualImageName]="this.BillImage"
                onchange="ngOnInit()"
                ></app-view-bill>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeImage()">Close</button>
          </div>
        </div>
      </div>
  </div>
