<div class="modal-header" style="background-color: rgb(19, 179, 165); color: #000;">
    <h4 class="modal-title"> Bill Image </h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="card text-center">
    <div class="card-body" *ngIf=" canShowImageUploaded">
        <img [src]="'data:image/gif;base64,'+imageSrc" style="padding-left: 40px; width: 80%; height: 40%; display: block;">
    </div>
    
    <div class="card-body" *ngIf="!canShowImageUploaded">
        <div class="spinner-grow text-success" role="status">
        </div>
        <h5>Loading Image!!  PLEASE WAIT</h5>
    </div>
</div>
