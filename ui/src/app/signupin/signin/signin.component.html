<div class="login">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            
            <input type="text" formControlName="email" class="form-control" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required"><font color="#6e0303">Email is required</font></div>
                <div *ngIf="f.email.errors.email"><font color="#6e0303">Email must be a valid email address</font></div>
            </div>
        </div>
        <div class="form-group">
            
            <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required"> <font color="#6e0303">Password is required</font></div>
                <div *ngIf="f.password.errors.minlength"><font color="#6e0303">Password must be at least 6 characters</font></div>
            </div>
        </div>
    
        <div class="form-group">
            <button class="btn btn-success btn-lg" id = "but">SignIn</button>
        </div>
    </form>
</div>
