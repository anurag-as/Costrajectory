<mat-card>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required"><font color="red">Email is required</font></div>
                            <div *ngIf="f.email.errors.email"><font color="red">Email must be a valid email address</font></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> <font color="red">Password is required</font></div>
                            <div *ngIf="f.password.errors.minlength"><font color="red">Password must be at least 6 characters</font></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Retype Password:</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Retype password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required"><font color="red">Confirm Password is required</font></div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch"><font color="red">Passwords must match</font></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg">SignUp</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 offset-md-3">
                <img src='https://static.thenounproject.com/png/736683-200.png' style="width:250px;height:250px;">
            </div>
        </div>
    </div>
</div>
</mat-card>
